<head>

    <title>Document</title>
    <script>
        /* 
            npm是前端的包管理工具
                后端框架是一堆jar包
                前端框架是一堆css、js...文件
            
            常见的命令
                npm init 初始化当前文件夹为模块化目录。npm init -y  所有问题为yes
                npm install 包名        默认下载到项目目录的node_modules中的文件夹下面
                npm install 或者 npm i  则根据package.json的dependences中记录的包下载一遍
                npm install -g 下载到本电脑全局的仓库中
                npm ls      查看当前目录的依赖
                在package.json文件夹下面运行这些命令才行！

        */

    </script>
