<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // rest 剩余的，解决剩余的参数问题。用... 表示，并且只能是最后一个
        let fun1 = (a, b, c, d, ... arr) => {
            console.log(a, b, c, d)
            console.log(arr)
        }

        fun1(1, 2, 3, 4, 5, 6, 6)


        // spread z展开， rest在实参上的使用
        let arr = [1, 2, 3]
        /* let info = ...arr    // ... arr   arr  >>  1, 2, 3。这么写是错的，必须在调用方法时，作为实参使用 */

        let fun2 = (a, b, c) => {
            console.log(a, b, c)
        }

        fun2(arr)           /* 这相当于将arr赋值给a */
        fun2(...arr)        /* 这相当于将arr中每个值分别赋值给a, b, c */


        // 快速合并数组
        let a = [1, 2, 3]
        let b = [4, 5, 6]
        let c = [...a, ...b]

        // 快速合并对象
        let person1 = {
            name: 'zhangsan'
        }
        let person2 = {
            age: 10
        }

        let person3 = {...person1, ...person2}
    </script>
</head>

</body>
</html>
