<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #xdd {
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="xdd"></div>
    <script>
      var xdd = document.getElementById("xdd");
      xdd.onclick = function () {
        /* console.log(this); // 这里的this指的是xdd
        let _this = this;
        window.setTimeout(function () {
          //   this.style.backgroundColor = "yellow";        // 这和外面的this是有区别的，这里指的是window对象
          _this.style.backgroundColor = "yellow";
        }, 2000); */
        
        // 或者用箭头函数来解决
        window.setTimeout(()=> {
            this.style.backgroundColor = "yellow";    // 这里的this指的是函数上一层的this，也就是xdd
        }, 2000)
      };
    </script>
  </body>
</html>
