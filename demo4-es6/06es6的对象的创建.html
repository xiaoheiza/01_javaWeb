<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        class Person {
            //属性   (属性前面加#表示私有，后面的对该属性的操作也要加#)
            #name;
            age;
            // getter setter
            get name() {
                return this.#name
            }

            set name(name) {
                console.log("setter")
                this.#name = name
            }

            eat () {
                console.log(`${this.age}岁的${this.name}正在吃`)
            }

            // 静态方法‘
            static sum(a, b) {
                return a + b
            }

            // 构造器
            constructor(name, age) {
                this.#name = name
                this.age = age
            }


        }

        let person = new Person()
        person.name = 'zhangsan'            // 走的不是set方法。如果没有该属性名字，则走同名的set方法

        console.log(person)
        person.eat()
        
        console.log(Person.sum(10, 20))

        // 继承
        class Student extends Person{
            score
            study() {
                console.log(`${this.age}岁的${this.name}的分数为${this.score}`)
            }
            constructor(name, age, score) {
                super(name, age)
                this.score = score
            }

            
        }
        let stu = new Student('wangwu', 19, 910)
        stu.study()
    </script>

</head>
<body>
    
</body>
</html>
