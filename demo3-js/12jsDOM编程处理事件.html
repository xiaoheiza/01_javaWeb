<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        1、事件的绑定方式
            1、通过元素的属性绑定   on***
            2、通过DOM编程动态绑定
            注意事项：
                1、一个事件可以同时绑定多个函数
                2、一个元素可以同时绑定多个事件
        2、常见的事件
            1 鼠标事件  onclick ondbclick(双击) onmouseover(鼠标悬停)   onmousemove(鼠标移动) onmouseleave(鼠标离开)
            2 键盘事件  onkeydown(键盘的按下) onkeyup（键盘的弹起）
            3 表单事件  onfocus（鼠标点击输入框）onchange( 内容改变) onsubmit(表单提交时) onrest(表单重置时)
            4 页面加载事件  onload 页面加载完毕事件，在body事件中写
        
        3、事件的触发
            1、行为的触发
            2、DOM编程触发
        */
    </script>
    <script>
      /* // 这么写的原因是当页面加载完毕才去执行该方法，否则会导致无法找到btn1元素
      function ready() {
        // 通过dom编程获得要操作的元素
        var btn = document.getElementById("btn1");
        // 绑定一个单击事件
        btn.onclick = function () {
          alert("按钮单机了");
        };
      } */

      // 也可以用window.onload方法代替在body中绑定事件
      window.onload = function () {
        // 为div1绑定事件
        var div1 = document.getElementById("d1");
        div1.onclick = function () {
          div1.style.backgroundColor = "red";
        };

        // 通过dom编程获得要操作的元素
        var btn = document.getElementById("btn1");
        // 绑定一个单击事件
        btn.onclick = function () {
          alert("按钮单机了");
          // 通过DOM编程触发事件。相当于某些事件发生了
          // 通过DOM编程触发div的单击事件
          div1.onclick(); 
        };
      };
    </script>
    <style>
      .div1 {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <!-- <body onload="ready()"> -->
  <body>
    <div id="d1" class="div1"></div>
    <button id="btn1">按钮</button>
  </body>
</html>
