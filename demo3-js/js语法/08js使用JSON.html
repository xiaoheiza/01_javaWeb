<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
       /*
           JSON使用的语法
           var persionStr = '{"属性名": "属性值", "属性名": {}, "属性名": [10, 20, 30], "属性名": [{}, {}, {}]}'
           属性名必须用""包裹号
           属性值 字符串类型必须用""包好 数字可以不处理
       */
      var personStr = '{"name": "张三","age": 10, "dog": {"dname": "小花"},"loverSingers": ["张小明", "王小东"]}'
      // 通过JSON.parse() 可以转化为对象
      console.log(personStr)
      var person = JSON.parse(personStr)
      console.log(person)
      // 通过JSON.stringfy() 将一个对象转换为JSON串
      var personStr2 = JSON.stringify(person)
      console.log(personStr2)
    </script>
  </head>
  <body></body>
</html>
