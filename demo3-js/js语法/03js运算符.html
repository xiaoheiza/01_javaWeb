<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1、算数 + - * / %
                /   除以0：Infinity   除不尽会得到小数
                %   模0：NaN（not a number）
            2、符合算数 ++ -- += -= *= /= %=
            3、关系 > < >= <= != == ===
                == 如果两端的数据类型不一致，会尝试将两端的数据都转换为number再进行对比
                    '123' >> 123
                    ture >> 1
                    false >> 0
                ===  如果两端的数据类型不一致，直接返回false。相同则继续对比
            4、逻辑 ||  &&
            5、条件 条件表达式 ? 值 : 值
            6、位   | & ^ << >> >>>
        */
       console.log(10/2)
       console.log(10/4)
       console.log(10/0)
       console.log(10%0)

       var i = 10
       console.log(i /= 0)
       console.log(i %= 0)

       console.log(1 == 1)
       console.log(1 == '1')
       console.log(1 == true)
       console.log(1 == 1)
       console.log(1 === '1')
       console.log(1 === true)
    </script>
</head>
<body>
    
</body>
</html>
