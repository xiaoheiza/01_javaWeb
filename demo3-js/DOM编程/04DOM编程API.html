<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        1、获取document dom树
            window.document
        2、从document中获取要操作的元素
            1）直接获取
            2）间接获取
        3、对元素进行操作
            1）操作元素的属性   语法：元素.属性 = ""
            2）操作元素的样式   语法 元素.style.样式名 = "" 
            3）操作元素的文本   语法：元素.innerText    元素.innerHTML(会改变整个的html)
            4）增删元素         
                创建元素  document.createElement("li")
                增加元素  cityul.appendChild(li)
                在某个元素之前新增  cityul.insertBefore(li, szLi);
                父元素.replaceChild(新元素, 旧元素);  用新元素替换某个元素
                要删除的元素.remove();  删除某个元素
                li.innerHTML=""   清空列表      删除的是里面的列表，remove会把自己也删除
                
         */

      function addCS() {
        //创建一个新的元素
        var li = document.createElement("li");
        //设置子元素的属性和文本
        li.id = "cs";
        li.innerText = "长沙";
        //将子元素放入父元素
        var cityul = document.getElementById("city");
        cityul.appendChild(li);
      }

      function addCSBeforeCz() {
        //创建一个新的元素
        var li = document.createElement("li");
        //设置子元素的属性和文本
        li.id = "cs";
        li.innerText = "长沙";
        //将子元素放入父元素
        var cityul = document.getElementById("city");
        var szLi = document.getElementById("sz");
        cityul.insertBefore(li, szLi);
      }
      function replaceCz() {
        //创建一个新的元素
        var li = document.createElement("li");
        //设置子元素的属性和文本
        li.id = "cs";
        li.innerText = "长沙";
        var cityul = document.getElementById("city");
        var szLi = document.getElementById("sz");
        cityul.replaceChild(li, szLi);
      }

      function removeSz() {
        
        var szLi = document.getElementById("sz");
        szLi.remove();
      }

      function clearCity() {
        var li = document.createElement("li");
        li.innerHTML=""
      }
    </script>
  </head>
  <body>
    <ul id="city">
      <li id="bj">北京</li>
      <li id="sh">上海</li>
      <li id="sz">深圳</li>
      <li id="gz">广州</li>
    </ul>
    <hr />
    <button onclick="addCS()">增加长沙</button>
    <!-- 在深圳之前增加元素 -->
    <button onclick="addCSBeforeCz()">在深圳前增加长沙</button>
    <button onclick="replaceCz()">替换深圳</button>
    <button onclick="removeSz()">删除深圳</button>
    <button onclick="clearCity()">清空列表</button>
  </body>
</html>
