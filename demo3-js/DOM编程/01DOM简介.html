<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小标题</title>
    <script>
        /* 
            实际上是BOM编程中的document属性，可以实现对网页HTML文档的动态修改
            html资源会被网页解析为document对象，是一种树形结构的对象
            DOM树上的节点结构
                node节点
                    1元素节点   element 标签
                    2属性节点   attribute 属性
                    3文本结构   text 双标签中的文字
        */
    </script>
</head>
<body>
    <div class="outerDiv">
        <div class="innerDiv d1">框1</div>
        <div class="innerDiv d2">框2</div>
        <div class="innerDiv d3">框3</div>
    </div>
</body>
</html>
