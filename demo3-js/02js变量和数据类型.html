<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        1、js中的变量的声明 统统使用var   int i = 10   var i = 10
           js 是弱类型，是变量在声明时不指定类型，赋值时才确定类型。
        2、js中常见的数据类型
            数值类型        number 整数 小数
            字符串类型      string
            布尔类型        boolean
            引用类型        Object
            function类型    function
            命名未赋值      undefined
            赋予null        Object,值为null
        判断数据类型的运算符    typeof i
        */
      var i = 10;
      console.log(i);
      console.log(typeof i);

      var i = "asdf";
      console.log(i);
      console.log(typeof i);

      i = i > 10;
      console.log(i);
      console.log(typeof i);

      i = new Object();
      console.log(i);
      console.log(typeof i);

      var fun1 = function () {};
      console.log(fun1);
      console.log(typeof fun1);

      var y;
      console.log(y);
      console.log(typeof y);

      var x = null;
      console.log(x);
      console.log(typeof x);

        /*
            js中是使用var声明变量的特点
                1、弱变量类型，可以统一声明为var
                2、var声明的变量可以再次声明
                3、变量可以使用不同的数据类型多次赋值
                4、js可以写；也可以不写
                5、变量表示严格区分大小写
                6、命名规则通java相同
                7、如果使用一个没有声明的变量，那么运行时会报uncaught ReferenceError
                8、如果一个变量只声明，没赋值，那么值是undefined
        */
    </script>
  </head>
  <body></body>
</html>
