        BOM 操作的是浏览器
        window  指的就是浏览器中的整个窗口，有各个属性构成，可以让我们来操作浏览器上的各个部分
            history         历史
            location        地址栏
            document        浏览器打开的.html文档
            screen          屏幕
            navigator       浏览器软件本身
            sessionStorage  会话级存储
            localStorage    持久及存储

        window对象属性 API
