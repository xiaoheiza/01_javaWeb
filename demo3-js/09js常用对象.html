      var fruits = ["apple", "banana", "orange"];
      var fruits2 = ["荔枝", "桃子", "荔枝", "苹果"];
      var fruitsAll = fruits.concat(fruits2); // 合并数组，但不改变原有数组
      console.log(fruitsAll);
      var res = fruitsAll.pop(); // 返回并删除最后一个元素
      console.log(res);
      console.log(fruitsAll);
      var newLength = fruitsAll.push("榴莲"); //在最后增加一个元素，并返回最新长度
      console.log(newLength);
      console.log(fruitsAll);
      var index1 = fruitsAll.indexOf("荔枝");
      var index2 = fruitsAll.lastIndexOf("荔枝");
      console.log(index1);
      console.log(index2);
      // 翻转数组的顺序
      fruitsAll.reverse();
      console.log(fruitsAll);
      // 转换为字符串
      console.log(fruitsAll.join("-"));
      // 截取数组
      console.log(fruitsAll.slice(2, 4));
      // 从数组中添加或删除元素。从第一个参数开始删除第二个参数个数的元素，并添加第三个参数开始和后面参数的值
