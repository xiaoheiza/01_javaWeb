        /* 
        vite是前端创建工程化项目的工具
        maven：依赖下载、项目管理
        前端依赖下载为：npm。项目管理为vite
        

        命令
            npm create vite
            选用vue项目，并在package.json目录下运行npm i  来安装所有依赖

        vue目录结构
            node_modules:用来存放本项目的依赖的
            public/  :主要用来存放一些公共资源，比如图像、文字等等
            src/     :存放源代码
                assert/     存放一些静态资源
                components/ 存放组件相关文件
                layouts/    存放页面布局的文件，比如头部、导航等
                pages/      存放页面级别的组件文件
                plugins/    存放vite插件相关的文件
                router/     存放vue.js的路由配置文件
                store/      存放一些状态的组件
                utils/      存放一些工具类

        SFC文件：单文件组件
            VUE3中通过.vue文件管理组件。有下面三个标签构成组件，称为单文件组件
                <style>   css
                <script>  js
                <template>   html
        */
