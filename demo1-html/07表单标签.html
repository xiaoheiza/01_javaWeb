<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: cadetblue;">
    <!-- 
        form 表单标签
            action 定义数据的提交地址
                1 url
                2 相对路径
                3 绝对路径
            
            method 定义数据的提交方式
                GET     参数会以键值对形式放在url后提交  url?key=value&key=value
                    1、数据直接放到地址栏上，不安全
                    2、长度有限制，提交的数据量不大
                    3、地址栏上只能是字符，其他的无法提交，比如文件
                    4、相比于post，效率高一些
                POST
                    1、参数默认不会放到url后面，
                    2、数据不会直接放到地址栏上，相对安全
                    3、数据是单独打包通过请求体发送，提交的数据量很大
                    4、请求体中，可以是字符，也可以是字节数据，可以提交文件
        表单项标签
        1.表单项标签一定要有name属性，用于明确提交时的参数名
        2.表单项还需要定义value属性，该属性用于明确提交时的参数值。不写value就是用户输入的值
        input 
            type 输入信息的表单项类型
                text        普通文本框
                password    密码框
                submit      提交按钮
                reset       重置按钮
                radio       单选框  多个选项选其一
                            多个单选框使用相同的name属性值，则就会有互斥的效果
                            checked 的值为true或者为checked则默认勾选（html的属性值和属性名相同则可以省略属性值）
                checkbox    复选框  多个选项选多个
                hidden      隐藏域  不显示在页面上，但是提交时会携带
                            希望用户提交一些特定信息，但是考虑到安全问题
                file        文件选择框
            readonly  无法修改！readonly="readonly"     只读，提交时携带
            disabled  无法修改！disabled="disabled"     提交时不携带
        
        textarea    文本域 多行文本框

        select  下拉框
            option 选项     不写value提交的是标签中间的内容，写了则提交value中的内容。selected属性，默认选中
                
     -->
    <form action="./06表格标签.html" method="get">
      <!--  添加表单项标签 用户输入信息的标签 -->
      <input type="hidden" name="id" value="123" /><br />
      <input type="text" name="pid" value="456" readonly /><br />
      用户名：<input type="text" name="username" value="xiaoming" /><br />
      密码： <input type="password" name="password" /><br />
      性别：
      <input type="radio" name="gender" value="1" checked /> 男
      <input type="radio" name="gender" value="2" /> 女
      <br />
      爱好：
      <input type="checkbox" name="hoddy" value="1" checked /> 篮球
      <input type="checkbox" name="hoddy" value="2" /> 足球
      <input type="checkbox" name="hoddy" value="3" /> 羽毛球
      <input type="checkbox" name="hoddy" value="4" /> 乒乓球
      <br />
      个人简介：
      <textarea style="width: 300px; height: 100px" name="intro"></textarea
      ><br />
      籍贯：
      <select name="pro">
        <option value="1">京</option>
        <option value="2">津</option>
        <option value="3">冀</option>
        <option value="0" selected>-请选择-</option></select
      ><br />
      选择头像：
      <input type="file" />
      <br />

      <input type="submit" value="登陆" />
      <input type="reset" value="清空" />
    </form>
  </body>
</html>
