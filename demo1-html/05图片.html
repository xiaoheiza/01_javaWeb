<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        img
            src 定义图片的路径
                1 url
                2 相对路径
                3 绝对路径
            title 定义鼠标悬停时提示的文字
            alt  定义图片加载失败时提示的文字
     -->

    <img src="img/apt.jpg" width="300" title="尚硅谷"/>
    <br>
    <img src="/demo1-html/img/apt.jpg" width="300" alt="加载失败">
    <br>
    <img src="/demo1-html/img/apt2.jpg" width="300" alt="加载失败">

</body>
</html>
