<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接标签
            a
                href   用于定义要跳转的目标资源的地址
                    1.完整的url路径
                    2.相对路径   以当前资源的所在路径为出发点去找目标资源
                    3.绝对路径   以 / 开头
                target 用于定义目标资源的打开方式
                    _self: 当前窗口打开目标资源
                    _blank：开启新窗口打开目标资源
     -->
    <a href="http://www.atguigu.com/" target="_self">尚硅谷</a>
    <br>
    <a href="http://www.atguigu.com/" target="_blank">尚硅谷</a>
    <br> 
    <!-- 相对路径写法 -->
    <a href="./02标题段落换行.html" target="_blank">02标题标签</a>

</body>
</html>
