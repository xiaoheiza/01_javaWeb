<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        color: white;

    <!-- rel 表明引入文件类型 href为路径-->
    <link rel="stylesheet" href="css/btn.css">
  </head>
  <body>
    <!-- 
        引入方式
        方式:
            1 行内式
                用过元素的style属性引入样式
                语法：style="样式名：样式值；样式名：样式值；样式名：样式值；..."      
                缺点： 1、代码复用度低，不利于维护
                      2、css样式代码和html结构代码交织在一起，影响阅读，影响文件大小，影响阅读
            2 内嵌式
                通过在head标签中的style标签定义页面的公共样式  
                通过选择器确定样式的作用元素
            3 外部样式表
                将css代码单独放入一个.css文件中，哪个html需要这些代码就在head中通过link标签引入
                <link rel="stylesheet" href="css/btn.css">     rel 表明引入文件类型 href为路径
     -->
    <input type="button" value="按钮" />
    <input
      type="button"
      value="按钮"
      style="
        width: 60px;
        height: 40px;
        background-color: rgb(166, 232, 66);
        color: white;
        font-size: 20px;
        font-family: '微软雅黑';
        border: 2px solid green;
        border-radius: 5px;
      "
    />
  </body>
</html>
